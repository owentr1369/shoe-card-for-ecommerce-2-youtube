<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome 6.1.2 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img
          src="https://i.pinimg.com/originals/26/f0/79/26f0792a1bc42733248341905d2b68c0.png"
          alt=""
        />
      </div>
      <p class="pick">Choose size</p>
      <div class="sizes">
        <div class="size">5</div>
        <div class="size">6</div>
        <div class="size">7</div>
        <div class="size">8</div>
        <div class="size">9</div>
        <div class="size">10</div>
        <div class="size">11</div>
        <div class="size">12</div>
      </div>
      <div class="product">
        <p>UNISEX HIGH TOP SHOE</p>
        <h1>Chuck Taylor All Star Classic</h1>
        <h2>$65.00</h2>
        <p class="desc">We make the shoe. You make the stories</p>
        <div class="buttons">
          <button class="add">Add to Cart</button>
          <button class="like"><i class="fa-solid fa-heart"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
